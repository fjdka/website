	<h2>대한민국의 섬, 독도</h2>
	<h3>독도의 위치</h3>
	<p>대한민국 동해에 울릉도에서 동남쪽으로 87.4km 떨어진 위치에 있다.</p>
	<img src="locate.jpg">	
	<h3>독도의 구성</h3>
	<p>독도는 서도와 동도 2개의 섬으로 구성된다.</p>
	<p>서도는 높이 168.5m에 둘레 2.6km, 면적 88,740m<sup>2</sup>이고 동도는 높이 98.6m에 둘레 2.8km, 면적 73,297m<sup>2</sup>이다.</p>
